<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active" onclick="openNotes()">Notes </button>
      <button class="btn btn-letters" onclick="openLetters()">Letters</button>
    </div>
    <div class="piano">
      <div  class="piano-key piano-key-block piano-key-block-two" data-letter="D" data-note="c" data-key="18"></div>
      <div class="piano-key piano-key-block piano-key-block-two" data-letter="F" data-note="d" data-key="19"></div>
      <div class="piano-key piano-key-block piano-key-block-two" data-letter="G" data-note="e" data-key="20"></div>
      <div class="piano-key piano-key-block piano-key-block-two" data-letter="H" data-note="f" data-key="21"></div>
      <div class="piano-key piano-key-block piano-key-block-two" data-letter="J" data-note="g" data-key="22"></div>
      <div class="piano-key piano-key-block piano-key-block-two" data-letter="K" data-note="a" data-key="23"></div>
      <div class="piano-key piano-key-block piano-key-block-two" data-letter="L" data-note="b" data-key="24"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp piano-key-block piano-key-block-two" data-letter="R" data-note="c♯" data-key="25"></div>
        <div class="piano-key sharp piano-key-block piano-key-block-two" data-letter="T" data-note="d♯" data-key="26"></div>
        <div class="piano-key sharp none piano-key-block piano-key-block-two"></div>
        <div class="piano-key sharp piano-key-block piano-key-block-two" data-letter="U" data-note="f♯" data-key="27"></div>
        <div class="piano-key sharp piano-key-block piano-key-block-two" data-letter="I" data-note="g♯" data-key="28"></div>
        <div class="piano-key sharp piano-key-block piano-key-block-two" data-letter="O" data-note="a♯" data-key="29"></div>
      </div>
    </div>

    <audio id="c" data-note="c" src="assets/audio/c.mp3" data-key="18"></audio>
    <audio id="d" data-note="d" src="assets/audio/d.mp3" data-key="19"></audio>
    <audio id="e" data-note="e" src="assets/audio/e.mp3" data-key="20"></audio>
    <audio id="f" data-note="f" src="assets/audio/f.mp3" data-key="21"></audio>
    <audio id="g" data-note="g" src="assets/audio/g.mp3" data-key="22"></audio>
    <audio id="a" data-note="a" src="assets/audio/g.mp3" data-key="23"></audio>
    <audio id="b" data-note="b" src="assets/audio/b.mp3" data-key="24"></audio>
    <audio id="c♯" data-note="c♯" src="assets/audio/c♯.mp3" data-key="25"></audio>
    <audio id="d♯" data-note="d♯" src="assets/audio/d♯.mp3" data-key="26"></audio>
    <audio id="f♯" data-note="f♯" src="assets/audio/f♯.mp3" data-key="27"></audio>
    <audio id="g♯" data-note="g♯" src="assets/audio/g♯.mp3" data-key="28"></audio>
    <audio id="a♯" data-note="a♯" src="assets/audio/a♯.mp3" data-key="29"></audio>


    <button class="fullscreen openfullscreen" onclick="openFullScreen()"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github " href="https://github.com/UlzhanKoken" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
